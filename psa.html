<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">   
    <title>
      PNBMN
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-indigo-200"> 
    <div class="fixed bg-indigo-400 box-content h-max w-full rounded-b-2xl block z-50">
      <div class="relative p-1 bg-indigo-500 box-content h-max w-max text-indigo-200 rounded-2xl mr-2 my-2 inline-block float-right">
        <img class="w-10 h-10" src="./assets/logo.PNG"</img>
      </div>
      <div class="relative p-3 bg-indigo-500 box-content h-max w-max text-indigo-200 rounded-2xl mr-2 my-2 inline-block float-right">
        Preservation of Native Bees MN
      </div>
      <div class="relative p-3 bg-indigo-500 box-content h-max w-max text-indigo-200 rounded-2xl ml-2 my-2 inline-block float-left">
        <a href="./">
          Home
        </a>
      </div>
      <div class="relative p-3 bg-indigo-500 box-content h-max w-max text-indigo-200 rounded-2xl ml-2 my-2 inline-block float-left">
        <a href="./about">
          About Us
        </a>
      </div>
      <div class="relative p-3 bg-indigo-500 box-content h-max w-max text-indigo-200 rounded-2xl ml-2 my-2 inline-block float-left">
        <a href="./stats">
          Statistics
        </a>
      </div>
      <div class="relative p-3 bg-green-500 box-content h-max w-max text-green-200 rounded-2xl ml-2 my-2 inline-block float-left">
        <a href="./psa">
          PSAs
        </a>
      </div>
      <div class="relative p-3 bg-indigo-500 box-content h-max w-max text-indigo-200 rounded-2xl ml-2 my-2 inline-block float-left">
        <a href="./writing">
          Writing
        </a>
      </div>
      <div class="relative p-3 bg-indigo-500 box-content h-max w-max text-indigo-200 rounded-2xl ml-2 my-2 inline-block float-left">
        <a href="./sponsor">
          Our Sponsor
        </a>
      </div>
    </div>
    <div class="grid grid-cols-1 gap-4 mx-4 mb-4">
      <div class="p-8"></div>
      <div class="bg-indigo-400 rounded-2xl">
        <div class="bg-indigo-500 rounded-2xl m-2 p-3 flex">
          <video controls class="rounded-2xl grow m-2">
            <source src="./assets/psa3Music.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4 mx-4 mb-4">
      <div class="bg-indigo-400 rounded-2xl">
        <div class="bg-indigo-500 rounded-2xl m-2 p-3 flex justify-center">
          <img src="./assets/psa1WM.jpeg" class="rounded-2xl h-[345px] w-full m-2"></img>
        </div>
      </div>
      <div class="bg-indigo-400 rounded-2xl">
        <div class="bg-indigo-500 rounded-2xl m-2 p-3 flex justify-center">
          <img src="./assets/psa2WM.jpeg" class="rounded-2xl h-[345px] w-full m-2"></img>
        </div>
      </div>
    </div>
  </body> 
</html>
